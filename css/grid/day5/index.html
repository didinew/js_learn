<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 写一个 Grid：
        •	整体居中
        •	某一个 item 右下角对齐
        •	不能用 flex */

        .layout {
            display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-flow: row dense;
        }
        .item {
            background-color: #ccc;
        }

        .a {
            height: 100px;
        }

        .b {
            height: 50px;
        }


        .c {
            height: 100px;
        }
        
        .d {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="item a">
            item1
        </div>
        <div class="item b">
            item2
        </div>
        <div class="item c">
            item3
        </div>
        <div class="item d">
            item4
        </div>

</body>
</html>
