  <script>
    // 日志包装器
    function writtinhLog(fn) {
      return function (...args) {
        console.log('调用前', ...args)
        const result = fn.apply(this, args)
        console.log('调用后', result)
        return result
      }
    }
    // 包装函数
    const add = writtinhLog((a, b) => a + b)
    add(1, 2)

    // 高阶截流
    function throttle(fn, wait) {
      let last = 0;
      return function(...args) {
        const now = Date.now()
        if (now - last >= wait) {
          last = now
          fn.apply(this, args)
        }
      }
    }

    window.addEventListener('resize', throttle(() => {
      console.log('resizeresizeresizeresize')
    }, 200))
  </script>
