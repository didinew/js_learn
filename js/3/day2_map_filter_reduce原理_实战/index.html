<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function myMap(fn, arr) {
      let res = [];
      for (let i = 0; i < arr.length; i++) {
        res.push(fn(arr[i]))
      }
      return res
    }
    const arr = [1, 2, 3]
    const res = myMap(x => x + 2, arr)
    console.log(res)
  </script>
</body>
</html>
